<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <title>calculator</title>
</head>
<body>
    <audio id="audio">
        <source src="movie_1.mp3" type="audio/mpeg">
      </audio>
    
   <div id="container">
    <div id="calculator">
       <table> 
        <tr>
            <td colspan="3"><input type="text" id="scherm"></td>
            <td><button class="button" onclick="piep()" id="leeg">C</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="piep()" id="zeven">7</button></td>
            <td><button class="button" onclick="piep()" id="acht">8</button></td>
            <td><button class="button" onclick="piep()" id="negen">9</button></td>
            <td><button class="Button2" onclick="piep()" id="delen">/</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="piep()" id="vier">4</button></td>
            <td><button class="button" onclick="piep()" id="vijf">5</button></td>
            <td><button class="button" onclick="piep()" id="zes">6</button></td>
            <td><button class="Button2" onclick="piep()" id="vermenigvuldigen">*</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="piep()" id="een">1</button></td>
            <td><button class="button" onclick="piep()" id="twee">2</button></td>
            <td><button class="button" onclick="piep()" id="drie">3</button></td>
            <td><button class="Button2" onclick="piep()" id="aftrekken">-</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="piep()" id="nul">0</button></td>
            <td><button class="Button2" onclick="piep()" id="punt">.</button></td>
            <td><button class="button" onclick="piep()" id="is">=</button></td>
            <td><button class="Button2" onclick="piep()" id="optellen">+</button></td>
        </tr>
       </table>
    </div>
   </div>
   <script src="assets/js/script.js"></script>


</body>
</html>
